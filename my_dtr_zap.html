<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Event</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    margin: 0;
    padding: 0;
  }

  .wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    width: 90%;
    max-width: 900px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    overflow: hidden;
    display: grid;
    grid-template-columns: 1fr 1.2fr;
  }

  .left {
    background: #0f766e;
    color: white;
    padding: 40px;
  }

  .left h1 {
    margin-top: 0;
    font-size: 32px;
  }

  .left p {
    margin-top: 15px;
    line-height: 1.6;
    opacity: 0.95;
  }

  .right {
    padding: 40px;
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  .full {
    grid-column: 1 / 3;
  }

  label {
    font-size: 14px;
    font-weight: 600;
    color: #333;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  textarea {
    resize: none;
  }

  button {
    grid-column: 1 / 3;
    padding: 14px;
    background: #0f766e;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #115e59;
  }

  @media (max-width: 768px) {
    .card {
      grid-template-columns: 1fr;
    }
    form {
      grid-template-columns: 1fr;
    }
    .full, button {
      grid-column: 1;
    }
  }
</style>
</head>

<body>

<div class="wrapper">
  <div class="card">

    <!-- LEFT INFO -->
    <div class="left">
      <h1>Add New Event</h1>
      <p>
        Create and manage your events easily.
        Add event details, schedule date & time,
        and store them securely with instant confirmation.
      </p>
    </div>

    <!-- FORM -->
    <div class="right">
      <form id="eventForm">

        <div>
          <label>Organizer Name</label>
          <input type="text" id="organizer" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label>Event Title</label>
          <input type="text" id="title" required>
        </div>

        <div>
          <label>Event Type</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option>Conference</option>
            <option>Workshop</option>
            <option>Seminar</option>
            <option>Meetup</option>
            <option>Birthday</option>
            <option>Other</option>
          </select>
        </div>

        <div>
          <label>Event Date</label>
          <input type="date" id="date" required>
        </div>

        <div>
          <label>Event Time</label>
          <input type="time" id="time" required>
        </div>

        <div class="full">
          <label>Event Location</label>
          <input type="text" id="location" placeholder="e.g. Hall, Address, Online">
        </div>

        <div class="full">
          <label>Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>

        <button type="submit">Create Event</button>

      </form>
    </div>

  </div>
</div>

<script>
  document.getElementById("eventForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const eventDateTime = `${date.value}T${time.value}`;

    const data = {
      organizer: organizer.value,
      email: email.value,
      event_title: title.value,
      event_type: type.value,
      event_date: date.value,
      event_time: time.value,
      event_datetime: eventDateTime,
      location: location.value,
      description: description.value,
      created_at: new Date().toISOString()
    };

    const webhookURL = "https://hooks.zapier.com/hooks/catch/25837596/uwy82sg/";

    fetch(webhookURL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("Event created successfully ðŸŽ‰");
      this.reset();
    })
    .catch(() => alert("Submission failed"));
  });
</script>

</body>
</html>
