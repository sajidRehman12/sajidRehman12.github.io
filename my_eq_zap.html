<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Rental Service</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 25px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }

  button:hover {
    background: #0056b3;
  }

  .hidden {
    display: none;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Car Rental Service</h1>

  <form id="rentalForm">

    <label>Customer Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>Car Type</label>
    <select id="carType" required>
      <option value="">Select</option>
      <option>Sedan</option>
      <option>SUV</option>
      <option>Hatchback</option>
      <option>Luxury</option>
      <option>Van</option>
    </select>

    <label>Car Model</label>
    <input type="text" id="carModel" placeholder="e.g. Toyota Corolla" required>

    <label>Number of Cars</label>
    <input type="number" id="quantity" min="1" required>

    <label>Pickup Date</label>
    <input type="date" id="startDate" required>

    <label>Return Date</label>
    <input type="date" id="endDate" required>

    <label>Driver Required?</label>
    <select id="driver">
      <option value="No">No (Self Drive)</option>
      <option value="Yes">Yes</option>
    </select>

    <div id="addressField" class="hidden">
      <label>Pickup Address</label>
      <textarea id="address"></textarea>
    </div>

    <label>
      <input type="checkbox" id="agreement" required>
      I agree to the car rental terms and conditions
    </label>

    <button type="submit">Submit Rental Request</button>

  </form>
</div>

<script>
  // Show/hide address field if driver is required
  document.getElementById("driver").addEventListener("change", function () {
    document
      .getElementById("addressField")
      .classList.toggle("hidden", this.value !== "Yes");
  });

  // Form submission
  document.getElementById("rentalForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      customer_name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      car_type: document.getElementById("carType").value,
      car_model: document.getElementById("carModel").value,
      quantity: document.getElementById("quantity").value,
      pickup_date: document.getElementById("startDate").value,
      return_date: document.getElementById("endDate").value,
      driver_required: document.getElementById("driver").value,
      pickup_address: document.getElementById("address").value,
      submitted_at: new Date().toISOString()
    };

    const webhookURL = "https://hooks.zapier.com/hooks/catch/25837596/uav3m7d/";

    fetch(webhookURL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(() => {
      alert("Your car rental request has been submitted successfully!");
      document.getElementById("rentalForm").reset();
      document.getElementById("addressField").classList.add("hidden");
    })
    .catch(() => {
      alert("Your car rental request has been submitted successfully!");
    });

    console.log(data);
  });
</script>

</body>
</html>
