<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Rental Service</title>

<style>
  body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(120deg, #e0e7ff, #f8fafc);
    margin: 0;
    padding: 0;
  }

  header {
    background: #1e293b;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 22px;
  }

  .wrapper {
    max-width: 1100px;
    margin: 40px auto;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
    padding: 0 20px;
  }

  .form-card, .info-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.08);
  }

  h2 {
    margin-bottom: 20px;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 10px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #cbd5e1;
    font-size: 14px;
  }

  textarea {
    resize: none;
    height: 80px;
  }

  .full {
    grid-column: span 2;
  }

  .checkbox {
    margin-top: 15px;
  }

  button {
    margin-top: 20px;
    padding: 14px;
    width: 100%;
    background: #2563eb;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
  }

  button:hover {
    background: #1d4ed8;
  }

  .hidden {
    display: none;
  }

  .info-card h3 {
    margin-bottom: 10px;
  }

  .info-card p {
    font-size: 14px;
    color: #475569;
    line-height: 1.6;
  }

  footer {
    text-align: center;
    padding: 15px;
    background: #1e293b;
    color: white;
    margin-top: 40px;
  }

  @media (max-width: 900px) {
    .wrapper {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<header>
  ðŸš˜ Premium Car Rental Service
</header>

<div class="wrapper">

  <!-- FORM CARD -->
  <div class="form-card">
    <h2>Booking Details</h2>

    <form id="rentalForm">
      <div class="grid">

        <div>
          <label>Customer Name</label>
          <input type="text" id="name" required>
        </div>

        <div>
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div>
          <label>Phone</label>
          <input type="tel" id="phone" required>
        </div>

        <div>
          <label>Car Type</label>
          <select id="carType" required>
            <option value="">Select</option>
            <option>Sedan</option>
            <option>SUV</option>
            <option>Hatchback</option>
            <option>Luxury</option>
            <option>Van</option>
          </select>
        </div>

        <div>
          <label>Car Model</label>
          <input type="text" id="carModel" required>
        </div>

        <div>
          <label>Quantity</label>
          <input type="number" id="quantity" min="1" required>
        </div>

        <div>
          <label>Pickup Date</label>
          <input type="date" id="startDate" required>
        </div>

        <div>
          <label>Return Date</label>
          <input type="date" id="endDate" required>
        </div>

        <div class="full">
          <label>Driver Required?</label>
          <select id="driver">
            <option value="No">No (Self Drive)</option>
            <option value="Yes">Yes (With Driver)</option>
          </select>
        </div>

        <div id="addressField" class="full hidden">
          <label>Pickup Address</label>
          <textarea id="address"></textarea>
        </div>

      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" id="agreement" required>
          I agree to rental terms & conditions
        </label>
      </div>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>

  <!-- INFO CARD -->
  <div class="info-card">
    <h3>Why Choose Us?</h3>
    <p>âœ” Wide range of vehicles</p>
    <p>âœ” Affordable daily rates</p>
    <p>âœ” Professional drivers available</p>
    <p>âœ” 24/7 customer support</p>
    <p>âœ” Easy online booking</p>
  </div>

</div>

<footer>
  Â© 2025 Car Rental System
</footer>

<script>
  document.getElementById("driver").addEventListener("change", function () {
    document.getElementById("addressField")
      .classList.toggle("hidden", this.value !== "Yes");
  });

  document.getElementById("rentalForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      customer_name: name.value,
      email: email.value,
      phone: phone.value,
      car_type: carType.value,
      car_model: carModel.value,
      quantity: quantity.value,
      pickup_date: startDate.value,
      return_date: endDate.value,
      driver_required: driver.value,
      pickup_address: address.value,
      submitted_at: new Date().toISOString()
    };

    fetch("https://hooks.zapier.com/hooks/catch/25837596/uav3m7d/", {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    alert("Booking submitted successfully ðŸš—");
    this.reset();
    addressField.classList.add("hidden");
  });
</script>

</body>
</html>
