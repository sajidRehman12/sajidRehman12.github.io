<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Engineer Equipment Rental Service</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 50px auto;
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    margin-top: 20px;
    padding: 12px;
    width: 100%;
    background: #007bff;
    color: white;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #0056b3;
  }
  .hidden {
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Engineer Equipment Rental Service</h1>

  <form id="rentalForm">
    <label>Engineer Name</label>
    <input type="text" id="name" required>

    <label>Email</label>
    <input type="email" id="email" required>

    <label>Phone Number</label>
    <input type="tel" id="phone" required>

    <label>Equipment Name</label>
    <select id="category" required>
      <option value="">Select</option>
      <option>JCB</option>
      <option>Pliers</option>
      <option>Trowel</option>
      <option>Showel</option>
      <option>Step Ladder</option>
    </select>

    <label>Equipment Name / Model</label>
    <input type="text" id="equipment" required>

    <label>Quantity</label>
    <input type="number" id="quantity" min="1" required>

    <label>Rental Start Date</label>
    <input type="date" id="startDate" required>

    <label>Rental End Date</label>
    <input type="date" id="endDate" required>

    <label>Delivery Required?</label>
    <select id="delivery">
      <option value="No">No (Pickup)</option>
      <option value="Yes">Yes</option>
    </select>

    <div id="addressField" class="hidden">
      <label>Delivery Address</label>
      <textarea id="address"></textarea>
    </div>

    <label>
      <input type="checkbox" id="agreement" required>
      I agree to the rental terms and conditions
    </label>

    <button type="submit">Submit Rental Request</button>
  </form>
</div>

<script>
  // Show/hide delivery address field
  document.getElementById("delivery").addEventListener("change", function () {
    const addressField = document.getElementById("addressField");
    addressField.classList.toggle("hidden", this.value !== "Yes");
  });

  // Form submission
  document.getElementById("rentalForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      category: document.getElementById("category").value,
      equipment: document.getElementById("equipment").value,
      quantity: document.getElementById("quantity").value,
      startDate: document.getElementById("startDate").value,
      endDate: document.getElementById("endDate").value,
      delivery: document.getElementById("delivery").value,
      address: document.getElementById("address").value
    };

    // Zapier Webhook URL
    const webhookURL = "https://hooks.zapier.com/hooks/catch/25837596/uav3m7d/"; // Replace with your Zap URL

    fetch(webhookURL, {
      method: "POST",
      mode:"no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
     
    })
    .then(response => {
      if(response.ok){
        alert("Your rental request has been submitted successfully!");
        document.getElementById("rentalForm").reset();
        document.getElementById("addressField").classList.add("hidden");
      } 
    })
    .catch(error => {
     
      
      alert("YOUR REQUEST HAS BEEN SUBMITTED");
      
    });
 console.log(data);
  });
</script>
</body>
</html>
