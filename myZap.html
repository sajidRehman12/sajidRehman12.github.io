<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Notes ‚Äì Zapier Integration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5f9;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .notepad {
      background: white;
      width: 90%;
      max-width: 700px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .notepad h3 {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 220px;
      padding: 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
      resize: none;
    }

    button {
      margin-top: 15px;
      padding: 12px 18px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  üìù My Personal Notepad (Zapier ‚Üí Google Sheets)
</header>

<div class="container">
  <div class="notepad">
    <h3>Write a note</h3>
    <textarea id="noteText" placeholder="Write something for yourself..."></textarea>
    <button onclick="saveNote()">Save Note</button>
  </div>
</div>

<footer>
  ¬© 2025 My Notes
</footer>

<script>
  const ZAP_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/25837596/uav6fhp/";

  function saveNote() {
    const note = document.getElementById("noteText").value.trim();

    if (!note) {
      alert("Please write a note first.");
      return;
    }

    const payload = {
      note_text: note,
      created_at: new Date().toISOString(),
      source: "Web Notepad"
    };

    fetch(ZAP_WEBHOOK_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    alert("Note saved to Google Sheets ‚úî");
    document.getElementById("noteText").value = "";
  }
</script>

</body>
</html>
