<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyShop – Zapier Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    header {
      background: #1e293b;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .price {
      color: #16a34a;
      font-weight: bold;
      font-size: 18px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1d4ed8;
    }

    footer {
      margin-top: 40px;
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

<header>
  <h2>MyShop</h2>
  <span>Zapier Webhook Demo</span>
</header>

<div class="container">
  <h3>Products</h3>

  <div class="products">

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Laptop" />
      <h4>Laptop</h4>
      <p class="price">$800</p>
      <button onclick="sendToZap('P001','Laptop',800)">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Phone" />
      <h4>Smartphone</h4>
      <p class="price">$500</p>
      <button onclick="sendToZap('P002','Smartphone',500)">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Headphones" />
      <h4>Headphones</h4>
      <p class="price">$120</p>
      <button onclick="sendToZap('P003','Headphones',120)">Buy Now</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Watch" />
      <h4>Smart Watch</h4>
      <p class="price">$150</p>
      <button onclick="sendToZap('P004','Smart Watch',150)">Buy Now</button>
    </div>

  </div>
</div>

<footer>
  <p>© 2025 MyShop</p>
</footer>

<script>
  const ZAP_WEBHOOK_URL = "https://hooks.zapier.com/hooks/catch/25837596/uav6fhp/";

function sendToZap(id, name, price) {
  const payload = {
    product_id: id,
    product_name: name,
    price: price,
    currency: "USD",
    quantity: 1,
    timestamp: new Date().toISOString()
  };

  fetch(ZAP_WEBHOOK_URL, {
    method: "POST",
     body: JSON.stringify(payload) // <-- was cut off in your snippet
  });

  // Inform the user (browser cannot detect response due to no-cors)
  alert("Product sent to Zapier! Check Zapier dashboard to confirm.");
}
</script>

</body>
</html>
